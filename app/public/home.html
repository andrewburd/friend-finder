<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Pro</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper pink accent-2">
				<i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Answer a few basic questions.</h2>
						<h2>Find the friend with the greatest compatibility!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right"></i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer pink accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder App</h5>
					<p class="grey-text text-lighten-4">Thank you for taking the brief survey. </p>
				</div>
			</div>
		</div>
		
		</div>
	</footer>

</body>
</html>
